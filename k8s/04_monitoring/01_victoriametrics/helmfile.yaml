repositories:
  - name: vm
    url: https://victoriametrics.github.io/helm-charts/

releases:

# In case of needing to upgrade the CRDs use:
#  to diff: helm show crds vm/victoria-metrics-k8s-stack --version 0.63.4  | kubectl diff -f -
#  to apply: helm show crds vm/victoria-metrics-k8s-stack --version 0.63.4 | kubectl apply -f - --server-side
  - name: vm         # The name of the release
    namespace: monitoring   # The namespace to install into
    chart: vm/victoria-metrics-k8s-stack
    version: 0.63.5         # Use a specific version! Check ArtifactHub for the latest
    values:
      - ./values.yaml
    secrets:
      - ./secrets/vm.values.secret.yaml
#    diff:
#      suppress:
#        - kind: PersistentVolumeClaim
#          name: vm-grafana
#          paths:
#            - /spec/volumeName

  - name: vm-ingress
    namespace: monitoring
    chart: ./kustomize

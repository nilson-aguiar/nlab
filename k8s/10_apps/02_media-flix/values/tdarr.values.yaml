controllers:
  tdarr:
    replicas: 1

    pod:
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        runAsNonRoot: true
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    containers:
      app:
        image:
          repository: ghcr.io/haveagitgat/tdarr
          tag: 2.51.03
        env:
          TZ: "Europe/Amsterdam"
          PUID: "2000"
          PGID: "2000"
        ports:
          - name: http
            containerPort: 8265
          - name: server
            containerPort: 8266
        resources:
          requests:
            cpu: 25m
            memory: 256Mi
          limits:
            memory: 2048Mi

hostSuffix: &hostSuffix "local.naguiar.dev"

rawResources:
  ingress-route:
    enabled: true
    apiVersion: traefik.io/v1alpha1
    kind: IngressRoute
    annotations:
      external-dns.alpha.kubernetes.io/target: 192.168.1.200
      kubernetes.io/ingress.class: traefik-external
    spec:
      spec:
        entryPoints:
          - websecure
        routes:
          - match: Host(`tdarr.local.naguiar.dev`)
            kind: Rule
            services:
              - name: tdarr
                port: 8265
        tls:
          secretName: certificate-tls

service:
  app:
    controller: tdarr
    ports:
      http:
        port: 8265
      server:
        port: 8266

persistence:
  config:
    enabled: true
    size: 5Gi
    storageClass: longhorn
    retain: true
    accessMode: ReadWriteOnce
  transcode-cache:
    type: emptyDir
  media:
    existingClaim: media-storage-data
    globalMounts:
      - path: /media

controllers:
  radarr:
    replicas: 1
#    annotations:
#      reloader.stakater.com/auto: "true"

    pod:
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
        runAsNonRoot: true
        fsGroup: 2000
        fsGroupChangePolicy: OnRootMismatch

    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 18
        env:
          INIT_POSTGRES_SUPER_PASS:
            valueFrom:
              secretKeyRef:
                name: postgres-superuser
                key: password
          INIT_POSTGRES_HOST: "postgres-rw.cloudnative-pg.svc.cluster.local"
        envFrom:
          - secretRef:
              name: radarr-init
    containers:
      app:
        image:
          repository: ghcr.io/home-operations/radarr
          tag: 6.1.1@sha256:5e08c0eefd2770d1d29395c4f84fe5bf7dfc3a986598021306a5d8ac017a3989

        env:
          RADARR__APP__INSTANCENAME: Radarr
          RADARR__APP__THEME: dark
          RADARR__AUTH__METHOD: External
          RADARR__AUTH__REQUIRED: DisabledForLocalAddresses
          RADARR__LOG__DBENABLED: "False"
          RADARR__LOG__LEVEL: info
          RADARR__SERVER__PORT: &radarrPort 80
          RADARR__UPDATE__BRANCH: master
          TZ: Europe/Amsterdam
          RADARR__POSTGRES__PORT: "5432"
          RADARR__POSTGRES__HOST: "postgres-rw.cloudnative-pg.svc.cluster.local"
        envFrom:
          - secretRef:
              name: radarr-secret
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
          startup:
            enabled: true
            spec:
              failureThreshold: 30
              periodSeconds: 5
        resources:
          requests:
            cpu: 100m
          limits:
            memory: 512Mi
        ports:
          - name: http
            containerPort: *radarrPort
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

persistence:
  config:
    enabled: true
    existingClaim: radarr-config
    # size: 5Gi
    # storageClass: longhorn
    # retain: true
    # accessMode: ReadWriteOnce
  tmp:
    type: emptyDir
  media:
    existingClaim: media-storage-data
    globalMounts:
      - path: /media
service:
  app:
    controller: radarr
    ports:
      http:
        port: *radarrPort

rawResources:
  middleware:
    enabled: true
    apiVersion: traefik.io/v1alpha1
    kind: Middleware
    nameOverride: default-headers
    spec:
      spec:
        headers:
          browserXssFilter: true
          contentTypeNosniff: true
          forceSTSHeader: true
          stsIncludeSubdomains: true
          stsPreload: true
          stsSeconds: 15552000
          referrerPolicy: no-referrer
          contentSecurityPolicy: "default-src 'none'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' https: data:; connect-src 'self' https:; frame-src 'self' https:; media-src 'self' https:; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';"
          customFrameOptionsValue: SAMEORIGIN
          customRequestHeaders:
            X-Forwarded-Proto: https
  ingress-route:
    enabled: true
    apiVersion: traefik.io/v1alpha1
    kind: IngressRoute
    annotations:
      external-dns.alpha.kubernetes.io/target: 192.168.1.200
      kubernetes.io/ingress.class: traefik-external
    spec:
      spec:
        entryPoints:
          - websecure
        routes:
          - match: Host(`radarr.local.naguiar.dev`) || Host(`radarr.naguiar.dev`)
            kind: Rule
            middlewares:
              - name: radarr-default-headers
            services:
              - name: radarr
                port: *radarrPort
        tls:
          secretName: certificate-tls

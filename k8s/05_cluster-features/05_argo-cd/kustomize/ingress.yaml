apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd
  annotations:
    external-dns.alpha.kubernetes.io/target: 192.168.1.200
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`argocd.local.naguiar.dev`) || Host(`argocd.naguiar.dev`)
      kind: Rule
      services:
        - name: argocd-server
          port: 80
  tls:
    secretName: certificate-tls